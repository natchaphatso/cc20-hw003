<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Facebook</title>
  </head>
  <body>
    <div class="fb-navbar">
      <div class="nav-left">
        <div class="logo">
          <a href="https://www.facebook.com/"
            ><i class="fa-brands fa-facebook fa-2xl" style="color: #1877f2"></i
          ></a>
        </div>
        <div class="search-box">
          <i class="fa-solid fa-magnifying-glass"></i>
          <input type="text" placeholder="Search Facebook" />
        </div>
      </div>

      <div class="nav-center">
        <nav>
          <div class="icon-border">
            <div class="nav-icon">
              <a href="https://www.facebook.com/"
                ><i class="fas fa-home fa-xl"></i
              ></a>
            </div>
          </div>
          <div class="icon-border">
            <div class="nav-icon">
              <a href="https://www.facebook.com/watch/?ref=tab"
                ><i class="fas fa-tv fa-xl"></i
              ></a>
            </div>
          </div>
          <div class="icon-border">
            <div class="nav-icon">
              <a href="https://www.facebook.com/marketplace/?ref=app_tab"
                ><i class="fas fa-store fa-xl"></i
              ></a>
            </div>
          </div>
          <div class="icon-border">
            <div class="nav-icon">
              <a href="https://www.facebook.com/groups/feed/"
                ><i class="fas fa-user-friends fa-xl"></i
              ></a>
            </div>
          </div>
          <div class="icon-border">
            <div class="nav-icon">
              <a
                href="https://www.facebook.com/gaming/play/?store_visit_source=gaming_tab"
                ><i class="fas fa-gamepad fa-xl"></i
              ></a>
            </div>
          </div>
        </nav>
      </div>

      <div class="nav-right">
        <div class="icon"><i class="fa-solid fa-bars"></i></div>
        <div class="icon"><i class="fa-brands fa-facebook-messenger"></i></div>
        <div class="icon"><i class="fas fa-bell"></i></div>
        <div class="avatar"></div>
      </div>
    </div>
  </body>
</html>
